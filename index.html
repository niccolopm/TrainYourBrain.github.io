<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brain Games Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Explore Your Brain</h1>
  <div id="brain-container"></div>
  <iframe src="https://clara.io/player/v2/{uuid}>
    /player/v2/{uuid}?tools=false
    /player/v2/{uuid}?tools.pan=hide
    /player/v2/{uuid}?tools.pan=0&tools.zoom=hide
    /player/v2/{uuid}?configurator.show=true
    /player/v2/{uuid}?configurator.configuration={"Color":"Gray", "Size":"Large"}>
    </iframe>
  <div id="info-card" class="hidden">
    <h2 id="area-name"></h2>
    <p id="area-function"></p>
    <a id="train-link" href="#" target="_blank">TRAIN IT</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="script.js"></script>
</body>
</html>
